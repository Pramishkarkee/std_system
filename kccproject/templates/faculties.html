<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
        <style>
           
            .heading{
                background-color: red;
                padding-top:2%;
                padding-bottom: 5%;
            }
        </style>
        <script>
          
        </script>
        
    </head>
    <body>
        
                <div class="alert alert-secondary" role="alert">
                    <h2>Welcome to Kantipur City College</h2>
                </div>
                <div class="heading">
                    <h3 class="float-left">All Teachers</h3>
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Teacher</button>
                </div>
                    
                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog model-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Student </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form action="faculties" method="post" enctype="multipart/form-data">
                            {% csrf_token %} 
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <select id="inputState" class="form-control" name="coursename">
                                <option selected><--Select Faculty--></option>
                                  {% for dpt in department %}
                                    <option value= "{{ dpt.courseCode }}">{{ dpt.courseName }}</option>
                                  {% endfor %}
                              </select>
                              </div>
                                <div class="form-group col-md-6">
                                  <select id="inputState" class="form-control" name="semNo">
                                    <option selected><--Select Semister-->.</option>
                                    <option value="1">First Semister</option>
                                    <option value="2">Secound Semister</option>
                                    <option value="3">Third Semister</option>
                                    <option value="4">Fourth Semister</option>
                                    <option value="5">Fifth Semister</option>
                                    <option value="6">Sixth Semister</option>
                                    <option value="7">Seventh Semister</option>
                                    <option value="8">Eight Semister</option>
                                  </select>
                                </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="First Name" name="firstname">
                            </div>
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="last Name" name="lname">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input type="email" class="form-control" placeholder="email" name="emailAdd">
                            </div>
                            <div class="form-group col-md-6">
                              <input type="number" class="form-control" placeholder="contact Number" name="contactNo">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input type="text"  class="form-control"  placeholder="Age" name="age">
                            </div>


                            <div class="form-group col-md-6">
                              <select id="inputState" class="form-control" name="gender">
                                <option selected><--Select Gender--></option>
                                <option value="M">Male</option>
                                <option value="F">femail</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="Temporary Address" name="tmpAdd">
                            </div>
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="Parnament Address" name="parAdd">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <select id="inputState" class="form-control" name="timeTeach">
                                <option selected><--Time--></option>
                                <option value="PartTime">Part Time</option>
                                <option value="FullTime">Full Time</option>
                              </select>
                            </div>
                            <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="Subject" name="subject">
                            </div>
                          </div>
                            
                          <div class="form-group">
                            <label for="exampleFormControlFile1">Student Photo</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="teacherPic">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="Submit" class="btn btn-primary">Send message</button>
                          </div>
                        </form>
                      </div>
                    
                    </div>
                  </div>
                </div>
               
                <div class="container" style="margin-top: 5%;">
                  <div class="input-group mb-3 col-md-6">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
                  <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Teacher id</th>
                        <th scope="col">Teacher Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Department ID</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Operation</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for tdata in teacher %}
                      <tr>
                        <td>{{tdata.id}}</td>
                        <td>{{tdata.firstname}} {{tdata.lname}}</td>
                        <td>{{tdata.contactNo}}</td>
                        <td>{{tdata.coursename}}</td>
                        <td>{{tdata.subject}}</td>
                        <td><a href="{% url 'TeacherDetail' pk=tdata.id %}">
                          <button class="btn btn-primary">select</button>
                        </a></td>
                        <td></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>     
                          
                         
                   
                  
                 
                  
    </body>
    
</html>
