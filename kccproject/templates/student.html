<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
        <style>
           
            .heading{
                background-color: red;
                padding-top:2%;
                padding-bottom: 5%;
            }
        </style>
        <script>
          
        </script>
        
    </head>
    <body>
        
                <div class="alert alert-secondary" role="alert">
                    <h2>Welcome to Kantipur City College</h2>
                </div>
                <div class="heading">
                    <h3 class="float-left">All Students</h3>
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Student</button>
              
                </div>
                    
                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog model-lg" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Student </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="student" method="post" enctype="multipart/form-data">
                            {% csrf_token %} 
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    
                                    <select id="inputState" class="form-control" name="coursename">
                                      <option selected><--Select Course--></option>
                                      {% for cdata in courseall %}
                                        <option value= "{{ cdata.courseCode }}">{{ cdata.courseName }}</option>
                                    {% endfor %}
                                    </select>
                                  </div>
                                  <div class="form-group col-md-6">
                                    <select id="inputState" class="form-control" name="semNo">
                                      <option selected><--Select semister-->.</option>
                                      <option value="1">First Semister</option>
                                      <option value="2">Secound Semister</option>
                                      <option value="3">Third Semister</option>
                                      <option value="4">Fourth Semister</option>
                                      <option value="5">Fifth Semister</option>
                                      <option value="6">Sixth Semister</option>
                                      <option value="7">Seventh Semister</option>
                                      <option value="8">Eight Semister</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name" name="firstname">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="last Name" name="lname">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" placeholder="email" name="emailAdd">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" placeholder="contact Number" name="contactNo">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" id="tbDate" class="form-control" placeholder="yyyy-mm-dd" name="birthDate">
                                </div>

                                


                               
                                  



                                <div class="form-group col-md-6">
                                    <select id="inputState" class="form-control" name="gender">
                                      <option selected><--Select Gender--></option>
                                      <option value="M">Male</option>
                                      <option value="F">femail</option>
                                      <option value="T">Third Gender</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="District" name="district">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Village" name="village">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Father Name" name="fname">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Father Occupation" name="foccupation">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Mother Name" name="mname">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Mother Occupation" name="moccupation">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" placeholder="Parents Email" name="pemail">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="Number" class="form-control" placeholder="Parents Contact Numbers" name="pcno">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Student Photo</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="studentPic">
                              </div>
                            
                            
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="Submit" class="btn btn-primary">Send message</button>
                            </div>
                          </form>
                    </div>
                    
                    </div>
                    
                </div>
                </div>
               
                <div class="container" style="margin-top: 5%;">
                    <div class="input-group mb-3 col-md-6">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                        </div>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Roll no</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">City</th>
                            <th scope="col">Course ID</th>
                            <th scope="col">Operations</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for sdata in fetchstd %}
                          <tr>
                            <th scope="row">{{ sdata.studentid }}</th>
                            <td>{{ sdata.firstName }} {{ sdata.lastName }}</td>
                            <td>{{ sdata.District }}</td>
                            <td>{{ sdata.courseId }}</td>
                            <td><a href="{% url 'student_details' pk=sdata.id %}"><button class="btn btn-primary">Select</button></a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
                  
                 
                  
    </body>
    <script>
        $(document).ready(function () {
            $('input[id$=tbDate]').datepicker({
              dateFormat: 'yy-mm-dd'
            });
        });
    </script>
</html>
