<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    </head>
    <body>
        
                <div class="alert alert-secondary" role="alert">
                    <h2>Course Management</h2>
                </div>
                <div class="container">
                    <form action="course" method="post">
                        {% csrf_token %} 
                        <div class="form-group">
                          <label for="coursecode">Cource Code</label>
                          <input type="text" class="form-control" id="coursecode" name="code" aria-describedby="emailHelp" placeholder="BEG490MS">
                          
                        </div>
                        <div class="form-group">
                          <label for="coursename">Course Name</label>
                          <input type="text" class="form-control" name="cname" id="coursename" >
                        </div>
                        <label for="srmoryesr">Semister or Year</label>
                        <select class="custom-select" id="srmoryesr" name="duration">
                            <option selected><--Select Duration Time--></option>
                            <option value="Yearly">Yearly</option>
                            <option value="Semister">Semister</option>
                            
                          </select>
                          <div class="form-group">
                            <label for="semoryear">No of Semisters/Years</label>
                            <input type="text" class="form-control" name="noSemYer" id="semoryear" >
                          </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Course Code</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Semister/Year</th>
                            
                          </tr>
                        </thead>
                        {% for i in cdata %}
                        <tbody>
                          <tr>
                            <th scope="row">{{ i.courseCode }}</th>
                            <td>{{ i.courseName }}</td>
                            <td>{{i.duration}}</td>
                            
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                </div>
                {% if alertpopup%}
                <script>
                  alert(alertpopup)
                </script>
                {% endif %}
                
    </body>
</html>
